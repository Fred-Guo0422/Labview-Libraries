<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="image_src" type="image/jpeg" href="/images/logo.png" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Site Properities -->
    <meta name="generator" content="Visual Studio 2015" />
    <title>Chartli | Interactive Chart</title>
    <meta name="description" content="Chartli Interactive Chart" />
    <meta name="keywords" content="html5,chart,ui, library, framework, javascript,jquery,graphic,interactive" />
    <link href="css/semantic.css" rel="stylesheet" />
    <link href="css/demo.css" rel="stylesheet" />
</head>
<body>

    <div id="pieChart1" style="height:100%;"></div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/chartli.js"></script>
    <script type="text/javascript">

        var chartliexample1 = echarts.init(document.getElementById('pieChart1'));

        option = {
            backgroundColor: '#FFFFF',

            title: {
                text: 'The Great Turtle Lion War',
                subtext: '',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br />{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data: ['Turtle Warriors', 'Lion Warriors', 'Zebras', 'Yaks', 'Humans'
],

            },
            toolbox: {
                show: true,
                feature: {
                    mark: { show: true },
                    dataView: { show: true, readOnly: false },
                    magicType: {
                        show: true,
                        type: ['pie', 'funnel'],
                        option: {
                            funnel: {
                                x: '25%',
                                width: '50%',
                                funnelAlign: 'left',
                                max: 1548
                            }
                        }
                    },
                    restore: { show: true },
                    saveAsImage: { show: true }
                }
            },
            color: ["#00FF80", "#FF8000", "#FF8080", "#0080C0", "#000080"
],
            calculable: true,
            series: [
                {
                    name: 'Access Sources',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: [{ value: 125, name: 'Turtle Warriors' },
 { value: 54, name: 'Lion Warriors' },
 { value: 22, name: 'Zebras' },
 { value: 42, name: 'Yaks' },
 { value: 5, name: 'Humans' }],
                    label: {
                        normal: {
                            formatter: "{b} : {c} ({d}%)"
                        }
                    }
                }
            ]
        };

        chartliexample1.setOption(option);
    </script>

</body>
</html>
